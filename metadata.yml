rules:
  - apiGroups: ["networking.k8s.io"]
    apiVersions: ["v1"]
    resources: ["ingresses"]
    operations: ["CREATE", "UPDATE"]
mutating: false
contextAware: false
executionMode: kubewarden-wapc
# Consider the policy for the background audit scans. Default is true. Note the
# intrinsic limitations of the background audit feature on docs.kubewarden.io;
# If your policy hits any limitations, set to false for the audit feature to
# skip this policy and not generate false positives.
backgroundAudit: true
annotations:
  # artifacthub specific:
  io.artifacthub.displayName: ingress-force-ssl-require-tls
  io.artifacthub.resources: Ingress
  io.artifacthub.keywords: ingress, tls, ssl, kubewarden
  io.kubewarden.policy.ociUrl: ghcr.io/yourorg/policies/ingress-force-ssl-require-tls # must match release workflow oci-target
  # kubewarden specific:
  io.kubewarden.policy.title: ingress-force-ssl-require-tls
  io.kubewarden.policy.version: 0.0.1-unreleased
  io.kubewarden.policy.description: "Ensure force-ssl-redirect annotation requires TLS with matching hosts"
  io.kubewarden.policy.author: "Author name <author-email@example.com>"
  io.kubewarden.policy.url: https://github.com/yourorg/ingress-force-ssl-require-tls
  io.kubewarden.policy.source: https://github.com/yourorg/ingress-force-ssl-require-tls
  io.kubewarden.policy.license: Apache-2.0
  # The next two annotations are used in the policy report generated by the
  # Audit scanner. Severity indicates policy check result criticality and
  # Category indicates policy category. See more here at docs.kubewarden.io
  io.kubewarden.policy.severity: medium # one of info, low, medium, high, critical. See docs.
  io.kubewarden.policy.category: Resource validation
