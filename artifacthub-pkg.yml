version: 1.0.0
name: ingress-force-ssl-require-tls
displayName: ingress-force-ssl-require-tls
createdAt: 2025-12-01T09:40:42.395582544Z
description: Ensure force-ssl-redirect annotation requires TLS with matching hosts
license: Apache-2.0
homeURL: https://github.com/yourorg/ingress-force-ssl-require-tls
containersImages:
- name: policy
  image: ghcr.io/yourorg/policies/ingress-force-ssl-require-tls:v1.0.0
keywords:
- ingress
- tls
- ssl
- kubewarden
links:
- name: policy
  url: https://github.com/yourorg/ingress-force-ssl-require-tls/releases/download/v1.0.0/policy.wasm
- name: source
  url: https://github.com/yourorg/ingress-force-ssl-require-tls
install: |
  The policy can be obtained using [`kwctl`](https://github.com/kubewarden/kwctl):
  ```console
  kwctl pull ghcr.io/yourorg/policies/ingress-force-ssl-require-tls:v1.0.0
  ```
  Then, generate the policy manifest and tune it to your liking. For example:
  ```console
  kwctl scaffold manifest -t ClusterAdmissionPolicy registry://ghcr.io/yourorg/policies/ingress-force-ssl-require-tls:v1.0.0
  ```
maintainers:
- name: Author name
  email: author-email@example.com
provider:
  name: kubewarden
recommendations:
- url: https://artifacthub.io/packages/helm/kubewarden/kubewarden-controller
annotations:
  kubewarden/mutation: 'false'
  kubewarden/resources: Ingress
  kubewarden/rules: |
    - apiGroups:
      - networking.k8s.io
      apiVersions:
      - v1
      resources:
      - ingresses
      operations:
      - CREATE
      - UPDATE
